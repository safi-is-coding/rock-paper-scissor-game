<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rps.css">
    <script src="https://kit.fontawesome.com/102e4423b9.js" crossorigin="anonymous"></script>
    <script src="rsp.js"></script>
</head>

<body>
    <nav>Rock Paper Scissors , Game</nav>
    <div class="container">
        <button onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist fa-bounce fa-2xl"></i></button>

        <button onclick="playGame('paper')"><i class="fa-solid fa-hand fa-bounce fa-2xl"></i></button>

        <button onclick="playGame('scissor')"><i class="fa-solid fa-hand-scissors fa-bounce fa-2xl"></i></button>

        <button onclick="resetScore()" class="reset">Reset Score</button>
    </div>
        <br>
        <div class="output">
            <p class="js-result "></p>
            <p class="js-moves "></p>
            <p class="js-scores ">Wins = 0 , Looses = 0 , Ties = 0</p>
        </div>


</body>

</html>
